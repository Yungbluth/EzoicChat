<br>
<div id="main-content" class="container">

    <div class="row">
        <div class="col-md-12">
           {{ greeting }}
        </div>
    </div>
    
  <div class="row">
      <div class="col-md-6">
          <form class="form-inline">
              <div class="form-group">
                  <label for="connect">Connect to server:</label>&nbsp;
                  <button id="con" (click)="connect()" type="submit">Connect</button>
                  <button id="dis" (click)="disconnect()" type="submit" disabled="true">Disconnect</button>
              </div>
          </form>
      </div>
      <div class="col-md-6">
          <form class="form-inline">
              <div class="form-group">
                  <label for="name">What is your name?</label>&nbsp;
                  <input type="text" [(ngModel)]="name" name="name"> <br>
              </div>
          </form>
      </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-6">
        <form class="form-inline">
            <div class="form-group">
                <label for="message">Message:</label>&nbsp;
                <input type="text" [(ngModel)]="message" name="message"> <br>
            </div>
            <button (click)="sendMessage()" type="submit">Send</button>
        </form>
    </div>
  </div>
  <br>
  <table id="output"></table>
 
</div>
<router-outlet></router-outlet>
